<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoPickUp - Historial de Recogidas</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header>
        <h1>Historial de Recogidas</h1>
    </header>

    <main>
        <section class="historial-section">
            <h2>Tus Recogidas Programadas</h2>
            <table id="recogidasTable">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Dirección</th>
                        <th>Material</th>
                        <th>Cantidad (kg)</th>
                    </tr>
                </thead>
                <tbody id="recogidasList">
                    <!-- Aquí se mostrarán las recogidas dinámicamente -->
                </tbody>
            </table>
        </section>

        <button class="volver-boton" onclick="history.back()">Volver</button>
    </main>

    <script type="module" src="js/historial.js"></script>
</body>
</html>
